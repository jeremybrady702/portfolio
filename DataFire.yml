options:
  cors: true
paths:
  /contact:
    post:
      action: google_gmail/oauthCallback
      accounts: {}
  /reddit/links:
    get:
      action: reddit_rss/subreddit
      input:
        subreddit: sports
tasks:
  task:
    schedule: rate(1 day)
    action: google_gmail/oauthCallback
    accounts: {}
    input: {}
    monitor:
      action: google_gmail/oauthCallback
      accounts: {}
      trackBy: ''
      array: ''
